<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#46b58c">

    <title>{Obj}{{% block page_title %}}{{% endblock %}}</title>
    <meta name="description" content="{{% block meta_description %}}Description of website{{% endblock %}}">  
    <meta property="og:title" content="{{{{ self.page_title() }}}}">
    <meta property="og:description" content="{{{{ self.meta_description() }}}}">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta name="twitter:card" content="summary_large_image">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{{{ url_for('static', path='/css/stylesheet.css?v=1.0.0') }}}}">
    <link rel="shortcut icon" 
      type="image/png" 
      href="{{{{ url_for('static', path='/img/logo.svg') }}}}" />

  </head>
  <body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container px-4">
            <a class="navbar-brand fw-bold" href="/">
                <img src="{{{{ url_for('static', path='/img/logo.svg') }}}}" alt="" class="logo" width="30px" height="auto">
                {Obj}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" 
                    aria-expanded="false" aria-label="Toggle navigation">
                &#9776;
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="/">
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {{% block content %}}
    {{% endblock %}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{{{{ url_for('static', path='/js/application.js?v=1.0.0') }}}}"></script>
  </body>
</html>
